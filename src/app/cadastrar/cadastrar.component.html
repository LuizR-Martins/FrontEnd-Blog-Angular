<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 " id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <h1 class="text-center">Cadastro</h1>

            <div class="form-group">
              <label for="nome">Nome</label>
          <input  [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome"
              placeholder="Seu nome"
            >
            </div>

            <div class="form-group">
              <label for="usuario">Usuário</label>
          <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario"
              placeholder="Seu usuario">
            </div>

            <div class="form-group">
              <label for="Link da Foto">Link da Foto</label>
          <input  [(ngModel)]="usuario.foto" class="form-control" type="text" name="link foto " id="link foto"
              placeholder="link foto">
            </div>


            <div class="form-group">
              <label for="senha">Senha</label>
          <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha"
              placeholder="Sua senha">
            </div>

            <div class="form-group">
              <label for="confirmSenha">Confirmar senha</label>
          <input  [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirmar senha">
            </div>

            <div class="form-group">
              <label for="tipo">Tipo de usuario</label>
      <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                <option>Selecione um tipo de usuário</option>
          <option value="normal">Normal</option>
        <option value="amd">Administrador</option>
          </select>
            </div>

            <div class="d-flex justify-content-center">
          <div  type="submit" class="button btn btn-success mr-5"  (click)="cadastrar()"> Cadastrar </div>
          <div type="submit" class="button btn btn-danger mr-4" routerLink="/entrar" >Cancelar </div>



</div>


      </div>

    </div>
  </div>
</div>
